<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Дом</title>
    <link rel="preload" as="font" href="public/assets/lato.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/styles.css">
    <link rel="preload" href="public/assets/bg@2x.webp" as="image" imagesizes="1260px">
</head>
<body>
<div id="app">
    <header class="header" id="header"></header>
    <main class="main">
        <section class="section main__general">
            <h2 class="section__title section__title-header section__main-title">Главное</h2>
            <div class="hero-dashboard">
                <div class="hero-dashboard__primary">
                    <h3 class="hero-dashboard__title">Привет, Геннадий!</h3>
                    <p class="hero-dashboard__subtitle">Двери и окна закрыты, сигнализация включена.</p>
                    <ul class="hero-dashboard__info">
                        <li class="hero-dashboard__item">
                            <div class="hero-dashboard__item-title">Дома</div>
                            <div class="hero-dashboard__item-details">
                                +23
                                <span class="a11y-hidden">°</span>
                            </div>
                        </li>
                        <li class="hero-dashboard__item">
                            <div class="hero-dashboard__item-title">За окном</div>
                            <div class="hero-dashboard__item-details">
                                +19
                                <span class="a11y-hidden">°</span>

                                <div
                                        class="hero-dashboard__icon hero-dashboard__icon_rain"
                                        role="img"
                                        aria-label="Дождь"
                                ></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <ul class="hero-dashboard__schedule">
                    <li class='event'>
                        <button class="event__button">
                            <span class='event__icon event__icon_temp' role="img" aria-label='Температура'>
                                <svg width="24" height="24">
                                    <use href='#temp'/>
                                </svg>
                            </span>
                            <h4 class="event__title">Philips Cooler</h4>
                            <span class="event__subtitle">Начнет охлаждать в 16:30</span>
                        </button>
                    </li>
                    <li class='event'>
                        <button class="event__button">
                            <span class='event__icon event__icon_light' role="img" aria-label='Освещение'>
                                <svg width="24" height="24">
                                    <use href='#light'/>
                                </svg>
                            </span>
                            <h4 class="event__title">Xiaomi Yeelight LED Smart Bulb</h4>
                            <span class="event__subtitle">Включится в 17:00</span>
                        </button>
                    </li>
                    <li class='event'>
                        <button class="event__button">
                            <span class='event__icon event__icon_light' role="img" aria-label='Освещение'>
                                <svg width="24" height="24">
                                    <use href='#light'/>
                                </svg>
                            </span>
                            <h4 class="event__title">Xiaomi Yeelight LED Smart Bulb</h4>
                            <span class="event__subtitle">Включится в 17:00</span>
                        </button>
                    </li>
                </ul>
            </div>
        </section>

        <section class="section main__scripts">
            <h2 class="section__title section__title-header">Избранные сценарии</h2>

            <ul class="event-grid">
                <li class='event event_slim'>
                    <button class="event__button">
                        <span class='event__icon event__icon_light2' role="img" aria-label='Освещение'>
                            <svg width="24" height="24">
                                <use href='#light2'/>
                            </svg>
                        </span>
                        <h4 class="event__title">Выключить весь свет в доме и во дворе</h4>
                    </button>
                </li>
                <li class='event event_slim'>
                    <button class="event__button">
                        <span class='event__icon event__icon_schedule' role="img" aria-label='Расписание'>
                            <svg width="24" height="24">
                                <use href='#schedule'/>
                            </svg>
                        </span>
                        <h4 class="event__title">Я ухожу</h4>
                    </button>
                </li>
                <li class='event event_slim'>
                    <button class="event__button">
                        <span class='event__icon event__icon_light2' role="img" aria-label='Освещение'>
                            <svg width="24" height="24">
                                <use href='#light2'/>
                            </svg>
                        </span>
                        <h4 class="event__title">Включить свет в коридоре</h4>
                    </button>
                </li>
                <li class='event event_slim'>
                    <button class="event__button">
                        <span class='event__icon event__icon_temp2' role="img" aria-label='Температура'>
                            <svg width="24" height="24">
                                <use href='#temp2'/>
                            </svg>
                        </span>
                        <h4 class="event__title">Набрать горячую ванну</h4>
                        <span class="event__subtitle">Начнётся в 18:00</span>
                    </button>
                </li>
                <li class='event event_slim'>
                    <button class="event__button">
                        <span class='event__icon event__icon_temp2' role="img" aria-label='Температура'>
                            <svg width="24" height="24">
                                <use href='#temp2'/>
                            </svg>
                        </span>
                        <h4 class="event__title">Сделать пол тёплым во всей квартире</h4>
                    </button>
                </li>
            </ul>
        </section>
        <section class="section main__devices" id="main"></section>
    </main>
</div>
<footer class="footer">
    <ul class="footer__list">
        <li class="footer__item">
            <a class="footer__link" href="/">Помощь</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Обратная связь</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Разработчикам</a>
        </li>
        <li class="footer__item">
            <a class="footer__link" href="/">Условия использования</a>
        </li>
    </ul>
    <div class="footer__copyright">
        © 1997–2023 ООО «Яндекс»
    </div>
</footer>
<script type="module" src="/src/index.jsx"></script>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

        <g fill="none" fill-rule="evenodd">
            <path fill="#F8F8F8" d="M-464-269H902v768H-464z"/>
            <g>
                <path d="M0 0h24v24H0z"/>
                <path stroke="#333" stroke-linecap="round" stroke-linejoin="round" stroke-opacity=".4" stroke-width="2"
                      d="M14 14.76V3.5a2.5 2.5 0 1 0-5 0v11.26a4.5 4.5 0 1 0 5 0Z"/>
                <circle cx="11.5" cy="18.5" r="3.5" fill="#333" fill-opacity=".1" fill-rule="nonzero"/>
            </g>
        </g>
    </symbol>
    <symbol id="temp2" viewBox="0 0 24 24">
        <g fill="none" fill-rule="evenodd">
            <path fill="#F8F8F8" d="M-925-365H441v768H-925z"/>
            <path d="M0 0h24v24H0z"/>
            <g transform="translate(7 1)">
                <path stroke="#F5A623" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 13.76V2.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0Z"/>
                <circle cx="4.5" cy="17.5" r="3.5" fill="#FFD93E" fill-rule="nonzero"/>
            </g>
        </g>
    </symbol>
    <symbol id="light" viewBox="0 0 24 24">
        <g fill="none" fill-rule="evenodd">
            <path fill="#F8F8F8" d="M-464-404H902v768H-464z"/>
            <path d="M0 0h24v24H0z"/>
            <g stroke="#333" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" transform="translate(1 1)">
                <circle cx="11" cy="11" r="5" stroke-opacity=".4"/>
                <path stroke-opacity=".1"
                      d="M11 0v2M11 20v2M3.22 3.22l1.42 1.42M17.36 17.36l1.42 1.42M0 11h2M20 11h2M3.22 18.78l1.42-1.42M17.36 4.64l1.42-1.42"/>
            </g>
        </g>
    </symbol>
    <symbol id="light2" viewBox="0 0 24 24">
        <g fill="none" fill-rule="evenodd">
            <path fill="#F8F8F8" d="M-1140-250H226v768h-1366z"/>
            <path d="M0 0h24v24H0z"/>
            <g stroke-linecap="round" stroke-linejoin="round" stroke-width="2" transform="translate(1 1)">
                <circle cx="11" cy="11" r="5" stroke="#F5A623"/>
                <path stroke="#FFD93E"
                      d="M11 0v2M11 20v2M3.22 3.22l1.42 1.42M17.36 17.36l1.42 1.42M0 11h2M20 11h2M3.22 18.78l1.42-1.42M17.36 4.64l1.42-1.42"/>
            </g>
        </g>
    </symbol>
    <symbol id="schedule" viewBox="0 0 24 24">
        <g fill="none" fill-rule="evenodd">
            <path fill="#F8F8F8" d="M-925-250H441v768H-925z"/>
            <path d="M0 0h24v24H0z"/>
            <g stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" transform="translate(2 2)">
                <circle cx="10" cy="10" r="10"/>
                <path d="M10 4v6l3 3" opacity=".3"/>
            </g>
        </g>
    </symbol>
</svg>
</body>
</html>
